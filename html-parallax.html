<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
                <title>html-parallax demo, Parallax plugin for html using javascript, jquery and css</title>

                <!-- Bootstrap -->
                <link href="css/bootstrap.min.css" rel="stylesheet">
                <link href="css/font-awesome.min.css" rel="stylesheet">

                <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
                <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
                <!--[if lt IE 9]>
                  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
                <![endif]-->

		<style>
			.l-parallax{
				height: 400px;
				background-size: cover;
				background-position: center;
			}
		</style>
        </head>
        <body>

		<div class="jumbotron">
			<div class="container">
				<h1>html-parallax</h1>
				<p>
					Tiny jquery, javascript plugin for parallax effect in your html webpage
					Here is the demo of html-parallax, jquery, javascript plugin for html webpage
				</p>
				<p><a class="btn btn-success btn-lg" href="https://github.com/mjmakhija/html-parallax" role="button"><i class="fa fa-github" title="Download"></i> Download</a></p>
			</div>

		</div>

		<div class="l-parallax" style="background-image: url(img/img1.jpg);" data-speed="0.5"></div>

		<div class="l-parallax" style="background-image: url(img/img2.jpg);" data-speed="0.5"></div>


                <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                <script src="js/jquery.min.js"></script>
                <!-- Include all compiled plugins (below), or include individual files as needed -->
                <script src="js/bootstrap.min.js"></script>
		<script src="js/html-parallax.js" type="text/javascript"></script>

		<script>
			$(document).ready(function () {
				$(".l-parallax").parallax();
			});
		</script>
        </body>
</html>
